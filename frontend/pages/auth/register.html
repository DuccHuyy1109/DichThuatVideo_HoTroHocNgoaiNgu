<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Video Subtitle AI</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/pages/login.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="../../index.html" class="back-link">← Quay lại</a>
                <h1>Đăng ký</h1>
                <p>Tạo tài khoản mới để bắt đầu</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Tên đăng nhập *</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input"
                        placeholder="Nhập tên đăng nhập (3-50 ký tự)"
                        required
                        minlength="3"
                        maxlength="50"
                    >
                    <small class="form-hint">Chỉ chứa chữ, số, dấu _ và -</small>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input"
                        placeholder="Nhập email"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="full_name">Họ và tên</label>
                    <input 
                        type="text" 
                        id="full_name" 
                        name="full_name" 
                        class="form-input"
                        placeholder="Nhập họ và tên (tùy chọn)"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu *</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input"
                        placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)"
                        required
                        minlength="6"
                    >
                    <small class="form-hint">Tối thiểu 6 ký tự, có chữ và số</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Xác nhận mật khẩu *</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        class="form-input"
                        placeholder="Nhập lại mật khẩu"
                        required
                    >
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agree_terms" required>
                        <span>Tôi đồng ý với <a href="#">Điều khoản sử dụng</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    Đăng ký
                </button>
                
                <div class="form-divider">
                    <span>hoặc</span>
                </div>
                
                <p class="auth-switch">
                    Đã có tài khoản? 
                    <a href="login.html">Đăng nhập</a>
                </p>
            </form>
            
            <div id="message" class="message" style="display: none;"></div>
        </div>
        
        <div class="auth-illustration">
            <div class="illustration-content">
                <h2>Bắt đầu hành trình học ngoại ngữ</h2>
                <p>Miễn phí 100% - Không giới hạn video</p>
                <div class="features-list">
                    <div class="feature-item">✓ Tạo phụ đề tự động</div>
                    <div class="feature-item">✓ Dịch thông minh với AI</div>
                    <div class="feature-item">✓ Trích xuất từ vựng</div>
                    <div class="feature-item">✓ Quiz tự động</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="../../js/config.js"></script>
    <script src="../../js/utils/storage.js"></script>
    <script src="../../js/api/auth-api.js"></script>
    <script src="../../js/pages/register.js"></script>
</body>
</html>
